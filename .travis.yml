language: python
python:
  - '3.8.5'
services:
  - postgresql
before_script:
  - pip install -r requirements.txt


env: DJANGO_SETTINGS_MODULE="purbeurre.settings.travis"

script:
  - python manage.py makemigrations
  - python manage.py migrate
  - pytest -vvv

# safelist
branches:
  only:
    - staging
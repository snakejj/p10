language: python
python:
  - '3.8.5'
services:
  - postgresql

addons:
  firefox: latest
  apt:
    packages:
      firefox-geckodriver

before_script:
  - pip install -r requirements.txt


env: DJANGO_SETTINGS_MODULE="purbeurre.settings.travis"
script:
  - pytest functional_tests/functional_tests
  - pytest -v

# safelist
branches:
  only:
    - staging